<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="robot_assignment.css">
</head>

<body>

  <div class="robot">
      
    <!-- Head -->
    <div class="head">
        <div class="head-contents">
        
            <div class="eye-left"></div>
            <div class="eye-left_pupil"></div>
            <div class="eye-right"></div>
            <div class="eye-right_pupil"></div>
            <div class="nose"></div>
            <div class="mouth-left"></div>
            <div class="mouth-center"></div>
            <div class="mouth-right"></div>
            <div class="mouth-connection"></div> 
            
        </div>
    </div>

    <!-- Abdomen -->
    <div class="abdomen">
        <div class="abdomen-contents">
            
            <div class="neck"></div>
            <div class="clavicle"></div>
            <div class="arm-left"></div>
                    <div class="finger-far-left"></div>
                    <div class="finger-next-far-left"></div>
                    <div class="finger-middle"></div>
                    <div class="finger-next-far-right"></div>
                    <div class="finger-far-right"></div>
            <div class="arm-right"></div>
                    <div class="finger-far-right"></div>
                    <div class="finger-next-far-right"></div>
                    <div class="finger-middle"></div>
                    <div class="finger-next-far-left"></div>
                    <div class="finger-far-left"></div>
            <div class="class">     
                    <div class="tie">            
                        <div class="box-desn-one"></div>
                        <div class="box-desn-two"></div>
                        <div class="box-desn-three"></div>
                        <div class="box-desn-four"></div>
                        <div class="box-desn-five"></div>
                    </div>
            </div>
            
        </div>
    </div>

    <!-- Extremities -->
    <div class="extremities">
        <div class="extremities-contents">
        
            <div id="hip"></div>
            <div id="leg-left"></div>
            <div id="leg-right"></div>
            <div id="roller">
                <div id="inside-roller"></div>
            </div>
        
        
        </div>
    </div>
      
  </div>
</body>
</html>
