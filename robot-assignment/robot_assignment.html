<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="robot_assignment.css">
</head>

<body>

  <div class="robot">
      
    <!-- Head -->
    <div class="head">
        <div class="head-contents">
        
            <div class="eye-left"></div>
            <div class="eye-left_pupil"></div>
            <div class="eye-right"></div>
            <div class="eye-right_pupil"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
    </div>

    <!-- Abdomen -->
    <div class="abdomen">
        <div class="abdomen-contents">
            
            <div class="neck"></div>
            <div class="clavicle"></div>
            <div class="arm-left"></div>
                    <div class="finger1-left"></div>
                    <div class="finger2-left"></div>
                    <div class="finger3-left"></div>
                    <div class="finger4-left"></div>
                    <div class="thumb-left"></div>
            <div class="arm-right"></div>
                    <div class="finger1-right"></div>
                    <div class="finger2-right"></div>
                    <div class="finger3-right"></div>
                    <div class="finger4-right"></div>
                    <div class="thumb-right"></div>
            <div class="torso">     
                    <div class="tie">            
                        <div class="box-one"></div>
                        <div class="box-two"></div>
                        <div class="box-three"></div>
                        <div class="box-four"></div>
                        <div class="box-five"></div>
                    </div>
            </div>
            
        </div>
    </div>

    <!-- Extremities -->
    <div class="extremities">
        <div class="extremities-contents">
        
            <div class="hip"></div>
            <div class="leg-left"></div>
            <div class="leg-right"></div>
            <div class="roller">
                <div class="inside-roller"></div>
            </div>
        
        
        </div>
    </div>
      
  </div>
</body>
</html>
