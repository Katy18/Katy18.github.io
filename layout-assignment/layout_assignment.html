<html>

<head>

  <link rel="stylesheet" href="layout_assignment.css">
</head>

<body>

  <div class="large-outside_container">

    <div class="container-one">

      <div id="red-box"></div>
      <div id="green-box"></div>
      <div id="blue-box"></div>
      <div id="yellow-box"></div>

    </div>

    <div class="box_space-one"></div>

    <!-- Container 2 -->
    <div class="container-two">

      <div id="vertical_red-box"></div>
      <div id="vertical_green-box"></div>
      <div id="vertical_blue-box"></div>
      <div id="vertical_yellow-box"></div>

    </div>

    <div class="box_space-two"></div>

    <!-- Container 3 -->

    <div class="container-three">

      <div id="horizontal_red-box"></div>
      <div id="vertical_left-green-box"></div>
      <div id="square_blue-box"></div>

    </div>
